{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container mt-3 d-flex justify-content-center text-center">

        <div class="jumbotron bg-light shadow col-md-8">
            <div>
                <h1 class="font-weight-light text-dark mt-0 mb-5">Congratulations!</h1>
                <h2 class="font-weight-light text-secondary mb-5">You have won the bid!</h2>
                <div class="text-left">
                    <p class="h6 font-weight-normal text-secondary">Title:
                        <span class="font-weight-bolder text-success">{{ title }}</span>
                    </p>
                    <hr class="my-2">
                    <p class="h6 font-weight-normal text-secondary">Owner:
                        <span class="font-weight-bolder text-success">{{ close_bid.owner }}</span>
                    </p>
                    <hr class="my-2">
                    <p class="h6 font-weight-normal text-secondary">Winner:
                        <span class="font-weight-bolder text-success">{{ close_bid.winner }}</span>
                    </p>
                    <hr class="my-2">
                    <p class="h6 font-weight-normal text-secondary">Winning Price:
                        <span class="font-weight-bolder text-success">${{ close_bid.winprice }}.00</span>
                    </p>
                    <hr class="my-2">
                </div>
            </div>
            <span class="ml-3 h5 font-weight-light">
                <p>
                    <a href="{% url 'won' %}"
                       class="btn btn-block btn-sm btn-light p-2 mt-2 rounded border shadow-sm font-weight-bold">Go to Winning Listings
                    </a>
                </p>
            </span>
        </div>
    </div>
{% endblock %}
