{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="row rounded d-flex justify-content-center">
            <div class="mt-5 card col-sm-6 shadow-sm bg-white rounded">
                <div class="mt-2">
                    <div class="mt-3 mb-3 h5 font-weight-normal">
                        <ul class="list-group">
                            <li class="d-flex">
                                <span class="h5 mt-n5 p-4 mr-3 shadow alert-dark rounded">
                                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-square"
                                         fill="currentColor"
                                         xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path fill-rule="evenodd"
                                          d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    </svg>
                                </span>
                                <div class="h3 text-dark">Log In</div>
                            </li>
                        </ul>
                    </div>
                    <div>
                        {% if message %}
                            <div class="alert alert-danger" role="alert">{{ message }}</div>
                        {% endif %}
                    </div>

                    <div class="my-4 p-2">
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <input autofocus class="form-control" type="text" name="username"
                                           placeholder="Enter Username">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="password" name="password"
                                           placeholder="Enter Password">
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-block btn-sm btn-light p-2 mb-2 rounded border shadow-sm font-weight-bolder"
                                        type="submit">Log In
                                </button>
                            </div>
                        </form>
                    </div>
                    <div clsss="my-5">
                        <p class="text-secondary">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
