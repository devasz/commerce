{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container mt-5 d-flex justify-content-center text-center">

        <div class="jumbotron shadow col-md-8">
            {% if cb.winner == user.username %}
                <h4 class="mt-3 font-weight-light text-secondary">This listing is no longer active.</h4>
                </div>
            {% endif %}

        <div>
            <h1 class="font-weight-light text-dark mt-0 mb-5">Congratulations!</h1>
        </div>
        <div>
            <h2 class="font-weight-light text-secondary">You have won the bid!</h2>
            <hr class="my-3">
            <div>
                <div class="mb-2 h6 font-weight-bolder text-success">{{ title }}</div>
                <div class="h6 font-weight-normal text-secondary">Owner:
                    <span class="font-weight-bolder text-success">{{ cb.owner }}</span>
                </div>
                <div class="h6 font-weight-normal text-secondary">Winner:
                    <span class="font-weight-bolder text-success">{{ cb.winner }}</span>
                </div>
                <div class="h6 font-weight-normal text-secondary">Winning Price:
                    <span class="font-weight-bolder text-success">${{ cb.winprice }}</span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
